<!DOCTYPE html>
<html>

<head>
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="canvas">

        <div class="game">
            <div class="background-circle"></div>
            <div class="quarter quarter1"></div>
            <div class="quarter quarter2"></div>
            <div class="quarter quarter3"></div>
            <div class="quarter quarter4"></div>
            <div class="cutout">

                <div class="game-panel">
                    <h1 id="title">
                        SIMON
                    </h1>
                    <div id="control-elements">
                        <div id="info-display" class="elements">---</div>
                        <div id="session-number" class="button elements"></div>
                        <div id="incr-session-time" class="button elements"></div>
                    </div>
                    <div class="power elements">TURN ON</div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
